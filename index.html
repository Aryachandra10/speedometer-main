<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speedometer Gauge Final</title>

  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: transparent !important;
      font-family: 'DS-Digital', monospace;
      color: #000;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 30px;
    }

    /* hide initially until game tells to show */
    body { display: none; }

    .speedo-root {
      display: flex;
      align-items: flex-end;
      gap: 45px;
      transform: scale(0.55);
      transform-origin: bottom right;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
    }

    .vertical-cols { display: flex; gap: 70px; justify-content: center; }
    .bar-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .bar-label, .bar-percentage { font-size: 20px; font-weight: bold; color: #000; }

    .bar-vertical {
      width: 34px; height: 230px;
      background: rgba(255,255,255,0.12);
      border-radius: 18px; overflow: hidden;
      border: 2px solid #cfcfcf;
      display: flex; flex-direction: column; justify-content: flex-end;
      backdrop-filter: blur(4px);
    }
    .bar-fill-vertical {
      width: 100%;
      background: linear-gradient(to top, #1b9c00, #6dff48);
      transition: height .25s ease-in-out;
      height: 0%;
    }

    .digital-container { min-width: 340px; padding: 28px 32px; }
    .digital-screen { display: flex; align-items: baseline; justify-content: center; gap: 18px; }

    .speed-value {
      font-size: 64px; color: lime;
      text-shadow: 0 0 12px lime;
      border-bottom: 2px solid rgba(0,255,0,.4);
      padding-bottom: 2px;
    }
    .speed-unit { font-size: 20px; color: #000; }

    .gear-display {
      width: 60px; height: 60px; border-radius: 50%; border: 3px solid #aaa;
      display: flex; align-items: center; justify-content: center;
      font-size: 34px; color: #000; transition: .2s;
    }
    .gear-display.active { border-color: lime; box-shadow: 0 0 10px lime; }

    .speed-progress {
      width: 100%; height: 12px; border: 2px solid #d3d3d3;
      background: rgba(255,255,255,0.05); border-radius: 10px;
      margin-top: 15px; overflow: hidden;
    }
    .progress-bar { height: 100%; background: lime; transition: width .15s; width: 0%; }

    .rpm-digital { margin-top: 20px; padding: 18px; text-align: center; }
    .rpm-label { font-size: 14px; letter-spacing: 3px; color: #555; }
    .rpm-value {
      font-size: 30px; margin-top: 5px; color: lime;
      text-shadow: 0 0 10px lime;
      border-bottom: 2px solid rgba(0,255,0,.4);
    }

    .rpm-progress {
      width: 100%; height: 10px; border: 1px solid #d3d3d3;
      background: rgba(255,255,255,0.05); border-radius: 5px;
      margin-top: 10px; overflow: hidden;
    }

    .indicators { margin-top: 28px; display: grid; grid-template-columns: repeat(3,1fr);
      gap: 22px; justify-items: center; }

    .icon {
      width: 50px; height: 50px; border-radius: 50%; border: 2px solid #000;
      background: rgba(0,0,0,0.05);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: .25s;
    }
    .icon img { width: 27px; opacity: 1; filter: invert(0); }

    @keyframes blink {
      0% { box-shadow: 0 0 0 yellow; }
      50% { box-shadow: 0 0 14px yellow; }
      100% { box-shadow: 0 0 0 yellow; }
    }
    .icon.active { border-color: yellow; animation: blink 0.6s infinite; }
  </style>
</head>

<body>
  <div class="speedo-root">
    <div class="vertical-cols">
      <div class="bar-container">
        <div class="bar-label">H</div>
        <div class="bar-vertical"><div class="bar-fill-vertical" id="health-bar"></div></div>
        <div class="bar-percentage"><span id="health-percent">0</span>%</div>
      </div>
      <div class="bar-container">
        <div class="bar-label">F</div>
        <div class="bar-vertical"><div class="bar-fill-vertical" id="fuel-bar"></div></div>
        <div class="bar-percentage"><span id="fuel-percent">0</span>%</div>
      </div>
    </div>

    <section class="digital-container">
      <div class="digital-screen">
        <div class="speed-value" id="speed-display">000</div>
        <div class="speed-unit">KMH</div>
        <div class="gear-display" id="gear-display">N</div>
      </div>

      <div class="speed-progress"><div class="progress-bar" id="speed-progress-bar"></div></div>

      <div class="rpm-digital">
        <div class="rpm-label">RPM</div>
        <div class="rpm-value" id="rpm-display">0000</div>
        <div class="rpm-progress"><div class="progress-bar" id="rpm-progress-bar"></div></div>
      </div>

      <div class="indicators">
        <button class="icon" id="left-signal"><img src="https://img.icons8.com/pulsar-line/50/circled-left-2.png" alt="left"></button>
        <button class="icon" id="engine-icon"><img src="https://img.icons8.com/ios/50/engine.png" alt="engine"></button>
        <button class="icon" id="right-icon"><img style="transform: scaleX(-1);" src="https://img.icons8.com/pulsar-line/50/circled-left-2.png" alt="right"></button>
      </div>
    </section>
  </div>

  <script>
    // ---------- Element references ----------
    const speedDisplay = document.getElementById("speed-display");
    const speedProgress = document.getElementById("speed-progress-bar");
    const rpmDisplay = document.getElementById("rpm-display");
    const rpmProgress = document.getElementById("rpm-progress-bar");
    const fuelBar = document.getElementById("fuel-bar");
    const fuelPercent = document.getElementById("fuel-percent");
    const healthBar = document.getElementById("health-bar");
    const healthPercent = document.getElementById("health-percent");
    const gearDisplay = document.getElementById("gear-display");
    const leftSignal = document.getElementById("left-signal");
    const rightSignal = document.getElementById("right-icon");
    const engineIcon = document.getElementById("engine-icon");

    // Helper: safe set text
    const safeSetText = (el, txt) => { if (el) el.textContent = txt; };

    // Accept both styles of message payloads (action or type)
    window.addEventListener("message", (event) => {
      const d = event.data || {};
      // debug (dev tools in NUI): console.debug('NUI message', d);

      // Show / Hide controls (support both "displayHUD" shape and "show"/"hide")
      const displayState = (d.action === "displayHUD" && typeof d.state === "boolean")
        ? d.state
        : (d.action === "show" ? true : (d.action === "hide" ? false : null));
      if (displayState !== null) {
        document.body.style.display = displayState ? "flex" : "none";
        return;
      }
      if (d.type === "displayHUD" && typeof d.state === "boolean") {
        document.body.style.display = d.state ? "flex" : "none";
        return;
      }

      // Update payload: handle both d.action === "update" and d.type === "updateHUD"
      const isUpdate = (d.action === "update" || d.type === "updateHUD" || d.type === "update");
      if (!isUpdate) return;

      try {
        // speed (d.speed expected in m/s)
        if (typeof d.speed === "number") {
          const kmh = Math.round(d.speed * 3.6);
          safeSetText(speedDisplay, String(kmh).padStart(3, "0"));
          if (speedProgress) speedProgress.style.width = Math.min(kmh / 240 * 100, 100) + "%";
        }

        // rpm (d.rpm expected numeric)
        if (typeof d.rpm === "number") {
          const r = Math.round(d.rpm);
          safeSetText(rpmDisplay, String(r).padStart(4, "0"));
          if (rpmProgress) rpmProgress.style.width = Math.min(r / 8000 * 100, 100) + "%";
        }

        // fuel (0..1) and health (0..1)
        if (typeof d.fuel === "number") {
          const fp = Math.max(0, Math.min(1, d.fuel)) * 100;
          if (fuelBar) fuelBar.style.height = fp + "%";
          safeSetText(fuelPercent, Math.round(fp));
        }
        if (typeof d.health === "number") {
          const hp = Math.max(0, Math.min(1, d.health)) * 100;
          if (healthBar) healthBar.style.height = hp + "%";
          safeSetText(healthPercent, Math.round(hp));
        }

        // gear
        if (typeof d.gear === "number") {
          const g = d.gear === 0 ? "N" : d.gear;
          safeSetText(gearDisplay, g);
          if (gearDisplay) {
            gearDisplay.classList.add("active");
            setTimeout(() => gearDisplay.classList.remove("active"), 250);
          }
        }

        // engine indicator (boolean)
        if (typeof d.engine === "boolean") {
          if (d.engine) engineIcon.classList.add("active"); else engineIcon.classList.remove("active");
        }

        // left / right signals (boolean)
        if (typeof d.leftSignal === "boolean") {
          d.leftSignal ? leftSignal.classList.add("active") : leftSignal.classList.remove("active");
        }
        if (typeof d.rightSignal === "boolean") {
          d.rightSignal ? rightSignal.classList.add("active") : rightSignal.classList.remove("active");
        }
      } catch (err) {
        console.error("HUD update error:", err);
      }
    });
  </script>
</body>
</html>
