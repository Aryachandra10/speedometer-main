<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedometer Gauge Final</title>

  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DS-Digital', monospace;
      background: #ffffff;
      color: #000;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 30px;
    }

    .speedo-root {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 45px;
      transform: scale(0.92);
    }

    .vertical-cols {
      display: flex;
      gap: 70px;
      justify-content: center;
    }

    .bar-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .bar-label { font-size: 20px; font-weight: bold; color: #000; }

    .bar-vertical {
      width: 34px;
      height: 230px;
      background: #f3f3f3;
      border-radius: 18px;
      overflow: hidden;
      border: 2px solid #cfcfcf;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .bar-fill-vertical { width: 100%; background: #38b000; }
    .bar-percentage { font-size: 15px; font-weight: bold; color: #000; }
    .percent-symbol { margin-left: 2px; }

    .digital-container {
      background: #fff;
      border-radius: 20px;
      border: 2px solid #d3d3d3;
      padding: 28px 32px;
      min-width: 340px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    .digital-screen {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 18px;
    }

    .speed-value {
      font-size: 64px;
      color: lime;
      text-shadow: 0 0 12px lime;
    }

    .speed-unit { font-size: 20px; color: #000; }

    .gear-display {
      width: 60px; height: 60px; border-radius: 50%;
      background: #fff;
      color: #000;
      display: flex; align-items: center; justify-content: center;
      border: 3px solid #aaa;
      font-size: 34px;
    }

    .speed-progress {
      width: 100%; height: 12px;
      background: #fafafa;
      border-radius: 10px;
      border: 2px solid #d3d3d3;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-bar { height: 100%; background: lime; }

    .rpm-digital {
      margin-top: 20px;
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      border: 2px solid #d3d3d3;
      text-align: center;
    }

    .rpm-label { font-size: 14px; letter-spacing: 3px; color: #555; }
    .rpm-value { font-size: 30px; color: lime; text-shadow: 0 0 10px lime; margin-top: 5px; }

    .rpm-progress {
      width: 100%; height: 10px;
      border-radius: 5px;
      border: 1px solid #d3d3d3;
      background: #fafafa;
      margin-top: 10px;
      overflow: hidden;
    }

    .indicators {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px; justify-items: center;
      margin-top: 28px;
    }

    .icon {
      width: 50px; height: 50px;
      background: #fff;
      border-radius: 50%;
      border: 2px solid #d3d3d3;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: .25s;
    }

    .icon img {
      width: 27px;
      opacity: .85;
      filter: invert(0);
    }

    .icon.active {
      border-color: yellow;
      box-shadow: 0 0 12px yellow;
    }
  </style>
</head>

<body>

  <div class="speedo-root">
    <div class="vertical-cols">

      <div class="bar-container">
        <div class="bar-label">H</div>
        <div class="bar-vertical">
          <div class="bar-fill-vertical" id="health-bar"></div>
        </div>
        <div class="bar-percentage"><span id="health-percent">0</span>%</div>
      </div>

      <div class="bar-container">
        <div class="bar-label">F</div>
        <div class="bar-vertical">
          <div class="bar-fill-vertical" id="fuel-bar"></div>
        </div>
        <div class="bar-percentage"><span id="fuel-percent">0</span>%</div>
      </div>

    </div>

    <section class="digital-container">

      <div class="digital-screen">
        <div class="speed-value" id="speed-display">000</div>
        <div class="speed-unit">KMH</div>
        <div class="gear-display" id="gear-display">N</div>
      </div>

      <div class="speed-progress"><div class="progress-bar" id="speed-progress-bar"></div></div>

      <div class="rpm-digital">
        <div class="rpm-label">RPM</div>
        <div class="rpm-value" id="rpm-display">0000</div>
        <div class="rpm-progress"><div class="progress-bar" id="rpm-progress-bar"></div></div>
      </div>

      <div class="indicators">
        <button class="icon" id="left-signal"><img src="https://img.icons8.com/pulsar-line/50/circled-left-2.png"></button>
        <button class="icon" id="engine-icon"><img src="https://img.icons8.com/ios/50/engine.png"></button>
        <button class="icon" id="right-icon"><img style="transform: scaleX(-1);" src="https://img.icons8.com/pulsar-line/50/circled-left-2.png"></button>
      </div>

    </section>

  </div>

  <script>
    let speed = 0, rpm = 0, health = 0, fuel = 0;

    function updateAll() {
      healthBar.style.height = health + "%";
      healthPercent.textContent = Math.round(health);

      fuelBar.style.height = fuel + "%";
      fuelPercent.textContent = Math.round(fuel);

      speedDisplay.textContent = String(Math.round(speed)).padStart(3,"0");
      speedProgress.style.width = speed / 200 * 100 + "%";

      rpmDisplay.textContent = String(Math.round(rpm)).padStart(4,"0");
      rpmProgress.style.width = rpm / 8000 * 100 + "%";
    }

    const healthBar = document.getElementById("health-bar");
    const fuelBar = document.getElementById("fuel-bar");
    const healthPercent = document.getElementById("health-percent");
    const fuelPercent = document.getElementById("fuel-percent");
    const speedDisplay = document.getElementById("speed-display");
    const speedProgress = document.getElementById("speed-progress-bar");
    const rpmDisplay = document.getElementById("rpm-display");
    const rpmProgress = document.getElementById("rpm-progress-bar");

    document.querySelectorAll(".icon").forEach(btn =>
      btn.addEventListener("click", () => btn.classList.toggle("active"))
    );

    updateAll();
  </script>

</body>
</html>
